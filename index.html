<!DOCTYPE html>

<!--
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>LittleLink</title>
    <link rel="icon" type="image/x-icon" href="/images/avatar.png"> <!-- Update this with your own favicon -->

    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="Replace this with your own, this appears in search results and when sharing.">

    <!-- Keywords -->
    <meta name="keywords" content="your name, industry, and specialties">

    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://yourwebsite.com">

    <!-- Author Information -->
    <meta name="author" content="Your Name">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">

    <!-- LittleLink Extended Stylesheet (Optional) -->
    <!-- <link rel="stylesheet" href="css/brands-extended.css"> -->
    <!-- Learn more at https://github.com/sethcottle/littlelink-extended.
         Remove comments if you've added LittleLink Extended dependencies -->

  </head>

<body>

    <div class="container">
        <div class="column">

            <img class="avatar avatar--rounded" src="images/avatar.png" alt="我的头像">

            <h1>
              <div>你的名字</div>
            </h1>
            <p>这里写一句你的个人简介，比如：热爱生活，分享干货。</p>

            <div class="button-stack" role="navigation">

              <details style="width: 100%; margin-bottom: 15px; background: rgba(0,0,0,0.05); border-radius: 40px;">
                  <summary style="padding: 15px 25px; cursor: pointer; font-weight: bold; list-style: none; outline: none;">
                      📂 常用工具 (点击展开)
                  </summary>
                  
                  <div style="padding: 10px;">
                      
                      <a class="button button-default" href="https://www.baidu.com" target="_blank">
                          <img class="icon" src="images/icons/generic-website.svg" alt="">
                          百度一下
                      </a>

                      <a class="button button-default" href="https://pan.baidu.com" target="_blank">
                          <img class="icon" src="images/icons/generic-cloud.svg" alt="">
                          我的网盘
                      </a>

                  </div>
              </details>


              <details style="width: 100%; margin-bottom: 15px; background: rgba(0,0,0,0.05); border-radius: 40px;">
                  <summary style="padding: 15px 25px; cursor: pointer; font-weight: bold; outline: none;">
                      💬 社交媒体 (点击展开)
                  </summary>
                  
                  <div style="padding: 10px;">
                      
                      <a class="button button-bilibili" href="https://www.bilibili.com" target="_blank">
                          <img class="icon" src="images/icons/generic-video.svg" alt="">
                          我的 B 站
                      </a>

                      <a class="button button-weibo" href="https://weibo.com" target="_blank">
                          <img class="icon" src="images/icons/generic-email.svg" alt="">
                          我的微博
                      </a>

                  </div>
              </details>


              <a class="button button-default" href="https://github.com" target="_blank">
                  <img class="icon" src="images/icons/github.svg" alt="GitHub">
                  直接访问 GitHub
              </a>

            </div>
            <footer>
              <p>© 2024 你的名字 | 基于 LittleLink</p>
            </footer>

        </div>
    </div>

</body>
</html>
